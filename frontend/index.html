<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог продуктов</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo" data-page="products">Каталог продуктов</a>
            <div class="nav-links" id="nav-links">
                <a href="#" class="nav-link pro-admin-only hidden" data-page="products">Продукты</a>
                <a href="#" class="nav-link pro-admin-only hidden" data-page="categories">Категории</a>
                <a href="#" class="nav-link admin-only hidden" data-page="users">Пользователи</a>
                <a href="#" class="nav-link admin-only hidden" data-page="logs">Логи</a>
            </div>
            <div class="auth-links" id="auth-links">
                <button class="btn btn-primary" id="login-btn" data-page="login">Войти</button>
                <button class="btn btn-light" id="register-btn" data-page="register">Регистрация</button>
                <div class="user-info hidden" id="user-info">
                    <span id="username"></span>
                    <button class="btn btn-light" id="logout-btn">Выйти</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" id="main-container"></div>

    <div class="modal" id="product-modal">
        <div class="modal-content card">
            <div class="card-header">
                <h2 class="card-title" id="product-modal-title">Добавить продукт</h2>
                <button class="btn btn-light close-modal">&times;</button>
            </div>
            <div class="card-body">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">Название</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Категория</label>
                        <select id="product-category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Описание</label>
                        <textarea id="product-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Цена</label>
                        <input type="number" id="product-price" min="0.01" step="0.01" max="1000000" required>
                    </div>
                    <div class="form-group">
                        <label for="product-note">Примечание</label>
                        <textarea id="product-note" rows="2"></textarea>
                    </div>
                    <div class="form-group pro-admin-only hidden">
                        <label for="product-special-note">Специальное примечание</label>
                        <textarea id="product-special-note" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="save-product-btn">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="category-modal">
        <div class="modal-content card">
            <div class="card-header">
                <h2 class="card-title" id="category-modal-title">Добавить категорию</h2>
                <button class="btn btn-light close-modal">&times;</button>
            </div>
            <div class="card-body">
                <form id="category-form">
                    <input type="hidden" id="category-id">
                    <div class="form-group">
                        <label for="category-name">Название</label>
                        <input type="text" id="category-name" minlength="2" maxlength="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="user-modal">
        <div class="modal-content card">
            <div class="card-header">
                <h2 class="card-title" id="user-modal-title">Добавить пользователя</h2>
                <button class="btn btn-light close-modal">&times;</button>
            </div>
            <div class="card-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group">
                        <label for="user-name">Имя</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-role">Роль</label>
                        <select id="user-role" required>
                            <option value="User">Пользователь</option>
                            <option value="ProUser">Про пользователь</option>
                            <option value="Admin">Администратор</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="user-password">Пароль</label>
                        <input type="password" id="user-password" minlength="8" maxlength="20"
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
                               title="Пароль должен содержать хотя бы одну заглавную букву (A-Z), одну строчную букву (a-z) и одну цифру"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="change-password-modal">
        <div class="modal-content card">
            <div class="card-header">
                <h2 class="card-title">Изменить пароль</h2>
                <button class="btn btn-light close-modal">&times;</button>
            </div>
            <div class="card-body">
                <form id="change-password-form">
                    <input type="hidden" id="change-password-user-id">
                    <div class="form-group">
                        <label for="new-password">Новый пароль</label>
                        <input type="password" id="new-password" minlength="8" maxlength="20"
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
                               title="Пароль должен содержать хотя бы одну заглавную букву (A-Z), одну строчную букву (a-z) и одну цифру"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
